<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>NewsPulse — Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{
    --bg:#0c1117; --panel:#0f1621; --soft:#131c27; --brand:#e50914;
    --text:#e6edf3; --muted:#94a3b8; --rad:16px; --shadow:0 10px 30px rgba(0,0,0,.35);
    --stroke:1px solid rgba(255,255,255,.08); --max:1200px;
  }
  *{box-sizing:border-box} body{margin:0;background:linear-gradient(120deg,#0b0f14,#0c1219,#0b0f14);color:var(--text);font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
  a{color:inherit;text-decoration:none}
  header{position:sticky;top:0;z-index:50;background:rgba(16,22,29,.85);backdrop-filter:blur(10px);border-bottom:var(--stroke)}
  .nav{max-width:var(--max);margin:auto;display:flex;align-items:center;gap:16px;padding:12px 20px}
  .logo{font-weight:800;font-size:22px;letter-spacing:.5px}
  .logo b{color:var(--brand)}
  .nav a.link{opacity:.9;padding:8px 10px;border-radius:10px}
  .nav a.link:hover{background:rgba(255,255,255,.06)}
  .spacer{flex:1}
  .search{display:flex;gap:8px;align-items:center;background:var(--soft);padding:6px 10px;border-radius:12px;border:var(--stroke)}
  .search input{all:unset;width:220px}
  .btn{border:none;border-radius:12px;padding:10px 14px;background:var(--brand);color:#fff;cursor:pointer;font-weight:700}
  .btn:active{transform:translateY(1px)}
  main{max-width:var(--max);margin:24px auto;padding:0 16px}
  .grid{display:grid;grid-template-columns:2fr 1fr;gap:20px}
  .card{background:var(--panel);border:var(--stroke);border-radius:var(--rad);box-shadow:var(--shadow);overflow:hidden}
  .hero{position:relative;min-height:300px;display:grid;grid-template-columns:1.2fr 1fr}
  .hero .img{background:linear-gradient(180deg, #182231, #0f1621)}
  .hero .body{padding:18px 18px 22px;display:flex;flex-direction:column;gap:10px}
  .kicker{font-size:12px;letter-spacing:.14em;color:#ffb4b8}
  .title{font-size:26px;line-height:1.2}
  .muted{color:var(--muted);font-size:14px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:14px;padding:14px}
  .mini{display:flex;gap:12px;background:var(--soft);border-radius:12px;padding:12px;border:var(--stroke)}
  .mini .thumb{width:96px;height:72px;background:#1b2736;border-radius:10px}
  .mini h4{margin:0 0 6px;font-size:15px}
  .rail{display:flex;flex-direction:column;gap:14px}
  .rail .section{padding:14px}
  .ticker{display:flex;gap:10px;overflow:auto;padding:10px 14px;background:#151d29;border-top:var(--stroke)}
  .tag{background:#1c2634;border:var(--stroke);padding:6px 10px;border-radius:999px;font-size:12px;white-space:nowrap}
  .section h3{margin:0 0 10px}
  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  footer{max-width:var(--max);margin:30px auto;padding:14px 16px;color:var(--muted);border-top:var(--stroke)}
  @media (max-width:950px){.grid{grid-template-columns:1fr}.hero{grid-template-columns:1fr}.search input{width:140px}}
</style>
</head>
<body>
<header>
  <nav class="nav">
    <div class="logo"><b>NEWS</b>Pulse</div>
    <a class="link" href="index.html">Home</a>
    <a class="link" href="categories.html">Categories</a>
    <a class="link" href="#" onclick="goTrending(event)">Trending</a>
    <div class="spacer"></div>
    <form class="search" onsubmit="return doSearch(event)">
      <input id="q" placeholder="Search news..." aria-label="Search">
      <button class="btn">Search</button>
    </form>
  </nav>
</header>
 
<main>
  <section class="card hero" id="featured"></section>
 
  <section class="card">
    <div class="ticker" id="ticker"></div>
  </section>
 
  <section class="grid" style="margin-top:20px">
    <div class="card">
      <div class="section" style="padding:16px 16px 0"><h3>Top Stories</h3></div>
      <div class="row" id="topStories"></div>
    </div>
    <aside class="rail">
      <div class="card section">
        <h3>Quick Picks</h3>
        <div class="grid2" id="quickPicks"></div>
      </div>
      <div class="card section">
        <h3>By Category</h3>
        <div class="grid2">
          <a class="mini" href="categories.html#World"><div class="thumb"></div><div><h4>World</h4><div class="muted">Global developments</div></div></a>
          <a class="mini" href="categories.html#Politics"><div class="thumb"></div><div><h4>Politics</h4><div class="muted">Policy & power</div></div></a>
          <a class="mini" href="categories.html#Business"><div class="thumb"></div><div><h4>Business</h4><div class="muted">Markets & money</div></div></a>
          <a class="mini" href="categories.html#Tech"><div class="thumb"></div><div><h4>Tech</h4><div class="muted">Gadgets & AI</div></div></a>
          <a class="mini" href="categories.html#Sports"><div class="thumb"></div><div><h4>Sports</h4><div class="muted">Scores & stories</div></div></a>
          <a class="mini" href="categories.html#Entertainment"><div class="thumb"></div><div><h4>Entertainment</h4><div class="muted">Film & culture</div></div></a>
        </div>
      </div>
    </aside>
  </section>
</main>
 
<footer>© <span id="year"></span> NewsPulse. Built with pure HTML, internal CSS, and JS.</footer>
 
<script>
/* ------------ Seed / Data Layer (shared across pages) ------------- */
(function seed(){
  if(localStorage.getItem('newsData')) return;
  const now = Date.now();
  const mk = (id, title, cat, author, minutesAgo) => ({
    id, title, category:cat, author, created: now - minutesAgo*60*1000,
    excerpt: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer euismod elit vel ex gravida.',
    content: `
 
<p><strong>${title}</strong></p>
<p>Full article content goes here. This demo stores articles in localStorage so all pages can load them dynamically without any server.</p>
<p>Key updates, quotes, images, and embeds can be added in real projects.</p>
<ul><li>Bullet point one</li><li>Bullet point two</li></ul>
 
    `.trim(),
    views: Math.floor(Math.random()*900)+50
  });
  const data = [
    mk('w1','Global summit seeks climate accord', 'World','Amara Qureshi', 35),
    mk('p1','Parliament debates landmark reform bill', 'Politics','Hassan Raza', 54),
    mk('b1','Markets rally as inflation cools', 'Business','Sara Imran', 15),
    mk('t1','AI breakthrough promises faster chips', 'Tech','Usman Ali', 22),
    mk('s1','Thriller finish lifts Karachi side', 'Sports','Ayesha Khan', 9),
    mk('e1','Blockbuster sets new weekend record', 'Entertainment','Mina Rehman', 29),
    mk('w2','Aid convoys reach remote region', 'World','Farah Siddiqui', 75),
    mk('t2','New smartphone lineup leaked', 'Tech','Bilal Ahmed', 6),
    mk('b2','Startup raises record seed round', 'Business','Dania Noor', 48),
    mk('s2','National team announces squad', 'Sports','Omar Dar', 13),
    mk('e2','Festival celebrates indie cinema', 'Entertainment','Nida Iqbal', 90),
    mk('p2','Election commission sets new rules', 'Politics','Raza Mir', 120),
  ];
  localStorage.setItem('newsData', JSON.stringify(data));
  localStorage.setItem('comments', JSON.stringify({})); // {articleId: [{name,text,ts}]}
})();
 
function getData(){ return JSON.parse(localStorage.getItem('newsData')||'[]'); }
function saveData(x){ localStorage.setItem('newsData', JSON.stringify(x)); }
function toTime(ts){ const d=new Date(ts); return d.toLocaleString(); }
 
function viewArticle(id){
  const d=getData();
  const it=d.find(x=>x.id===id); if(it){ it.views++; saveData(d); }
  // JS redirection (no PHP)
  window.location.href = `article.html?id=${encodeURIComponent(id)}`;
}
function goTrending(e){ e.preventDefault(); window.location.href='categories.html#Trending'; }
function doSearch(e){ e.preventDefault(); const q=document.getElementById('q').value.trim(); if(q) window.location.href=`search.html?q=${encodeURIComponent(q)}`; }
 
/* ---------------- Render Homepage ---------------- */
(function render(){
  document.getElementById('year').textContent = new Date().getFullYear();
  const data = getData().sort((a,b)=>b.created-a.created);
 
  // Featured = most recent high-views item
  const featured = [...data].sort((a,b)=> (b.views - a.views) || (b.created-a.created))[0];
  const hero = document.getElementById('featured');
  hero.innerHTML = `
    <div class="img"></div>
    <div class="body">
      <div class="kicker">${featured.category.toUpperCase()}</div>
      <div class="title">${featured.title}</div>
      <div class="muted">By ${featured.author} • ${new Date(featured.created).toLocaleTimeString()}</div>
      <p class="muted">${featured.excerpt}</p>
      <div style="margin-top:auto;display:flex;gap:10px">
        <button class="btn" onclick="viewArticle('${featured.id}')">Read Full Story</button>
        <a class="link" href="categories.html">More in Categories →</a>
      </div>
    </div>
  `;
 
  // Breaking ticker = 8 most recent
  const breaking = data.slice(0,8);
  const tick = document.getElementById('ticker');
  tick.innerHTML = breaking.map(b=>`<a class="tag" href="#" onclick="viewArticle('${b.id}')">${b.title}</a>`).join('');
 
  // Top stories (4)
  const top = [...data].slice(0,4);
  const ts = document.getElementById('topStories');
  ts.innerHTML = top.map(x=>`
    <a class="mini" href="#" onclick="viewArticle('${x.id}')">
      <div class="thumb"></div>
      <div>
        <h4>${x.title}</h4>
        <div class="muted">${x.category} • ${new Date(x.created).toLocaleTimeString()}</div>
      </div>
    </a>
  `).join('');
 
  // Quick picks (4 by views)
  const qp = [...data].sort((a,b)=>b.views-a.views).slice(0,4);
  document.getElementById('quickPicks').innerHTML = qp.map(x=>`
    <a class="mini" href="#" onclick="viewArticle('${x.id}')">
      <div class="thumb"></div>
      <div>
        <h4>${x.title}</h4>
        <div class="muted">${x.category} • ${x.views} views</div>
      </div>
    </a>
  `).join('');
})();
</script>
</body>
</html>
